<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">Activity Simulator</div>
        </div>
    </header>
    <div class="container-fluid">
        <!-- Hero Section -->
        <section class="hero-section text-center py-5">
            <div class="container">
                <div class="hero-content animate__animated animate__fadeIn">
                    <h3>Remote Work Activity Simulator</h3>
                    <p>Keep your workstation active with our tool designed for remote work.</p>
                    <a href="#main-content" class="btn btn-primary cta-button">Get Started</a>
                </div>
            </div>
        </section>

        <!-- Automation Tool Section -->
        <section class="main-content">
            <div class="container">
                <div class="card shadow-lg animate__animated animate__fadeIn">
                    <div class="card-body bg-dark text-white">
                        <form id="automationForm">
                            <div class="form-group">
                                <label for="actions">Choose the actions you want to perform:</label><br>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="actions" value="move" id="move">
                                    <label class="form-check-label" for="move">Move</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="actions" value="click" id="click">
                                    <label class="form-check-label" for="click">Click</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="actions" value="scroll" id="scroll">
                                    <label class="form-check-label" for="scroll">Scroll</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="actions" value="type" id="type">
                                    <label class="form-check-label" for="type">Type</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="actions" value="shift" id="shift">
                                    <label class="form-check-label" for="shift">Shift</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="actions" value="arrow_down" id="arrow_down">
                                    <label class="form-check-label" for="arrow_down">Arrow Down</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="actions" value="random" id="random">
                                    <label class="form-check-label" for="random">Random</label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="interval">Interval (seconds):</label>
                                <input type="number" class="form-control bg-dark text-white border-secondary" id="interval" name="interval" required>
                            </div>

                            <div class="form-group">
                                <label for="time_cap">Time Cap (minutes):</label>
                                <input type="number" class="form-control bg-dark text-white border-secondary" id="time_cap" name="time_cap" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Start</button>
                        </form>
                        <div id="result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
